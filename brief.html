<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/4867e68bbe.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4867e68bbe.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_XEJI4PEvfunEqy0iycSnQ ");
            emailjs.send('gmail', 'Briefing', {
                name: "James",
                notes: "Check this out!"
            });
        })();
    </script>
    <title>WxAero Brief</title>
</head>

<body>
    <!--Brief Page-->
    <section>
        <!------------------------------HEADERS AND SEARCH BAR------------------------------>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-6 brief-title">
                    <a href="index.html" target="_blank" class="brief-link">
                        <h2>Wx AeroBrief</h2>
                    </a>
                </div>
                <div class="col-6 d-md-none text-center">
                    <button type="button" class="brief-howto btn" data-bs-toggle="popover" title="ICAO Code"
                        data-bs-content="An ICAO code is a four letter code designating aerodromes. For example Dublin is EIDW or New York JFK is KJFK">
                        <p>How to read?</p>
                    </button>
                </div>
                <div class="col-md-4 col-12 brief-search">
                    <form class="d-flex">
                        <input class="form-control form-text me-2" type="search" id="icao" name="icao"
                            placeholder="Enter Airport ICAO Code" aria-label="Search">
                        <button class="btn" type="submit"><i class="fas fa-search fa-lg"></i></button>
                    </form>
                </div>
                <div class="col-4 d-none d-md-block text-center">
                    <button type="button" class="brief-howto btn" data-bs-toggle="popover" title="ICAO Code"
                        data-bs-content="An ICAO code is a four letter code designating aerodromes. For example Dublin is EIDW or New York JFK is KJFK">
                        <p>How to read?</p>
                    </button>
                </div>
            </div>
            <!-------------------------BRIEFING ELEMENTS-------------------------->
            <div class="row brief-row">
                <div class="col-12 brief-header">
                    <div class="row">
                        <div class="col-12">
                            <h3><span id="icao_code"></span>, <span id="name"></span></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <strong>LT:</strong> <span id="local_time"></span>
                        </div>
                        <div class="col-6">
                            <strong>Zulu:</strong> <span id="utc_time"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <i class="fas fa-sun fa-lg"></i> <span id="sunrise"></span> UTC
                        </div>
                        <div class="col-6">
                            <i class="fas fa-moon fa-lg"></i> <span id="sunset"></span> UTC
                        </div>
                    </div>
                </div>
            </div>

            <div class="row brief-row">
                <div class="col-12 col-xl-3 brief-container">
                    <div class="row">
                        <div class="col-6">
                            <h4>METAR</h4>
                        </div>
                        <div class="col-6">
                            <span class="badge bg-secondary" id="flight_category">VFR</span>
                        </div>
                    </div>
                    <!--The METAR Content in here-->
                    <div class="row metar-container">
                        <div class="col-6 metar-title">
                            Wind:
                        </div>
                        <div class="col-4 metar-content">
                            <span id="wind_direction"></span>&deg; at <span id="wind_speed"></span> knots
                        </div>
                    </div>
                    <div class="row metar-container">
                        <div class="col-6 metar-title">
                            Clouds:
                        </div>
                        <div class="col-4 metar-content">
                            <ul id="cloud_list">

                            </ul>
                        </div>
                    </div>
                    <div class="row metar-container">
                        <div class="col-6 metar-title">
                            Visibility:
                        </div>
                        <div class="col-4 metar-content" id="visibility_meters">

                        </div>
                    </div>
                    <div class="row metar-container">
                        <div class="col-6 metar-title">
                            Pressure:
                        </div>
                        <div class="col-4 metar-content">
                            <span id="pressure"></span> hPa
                        </div>
                    </div>
                    <div class="row metar-container">
                        <div class="col-6 metar-title">
                            Temp/Dewpoint:
                        </div>
                        <div class="col-4 metar-content">
                            <span id="temperature_c"></span>&deg;C / <span id="dewpoint_c"></span>&deg;C
                        </div>
                    </div>
                    <div class="row metar-container">
                        <div class="col-6 metar-title">
                            Humidity:
                        </div>
                        <div class="col-4 metar-content">
                            <span id="humidity"></span>%
                        </div>
                    </div>
                    <div class="row metar-container">
                        <div class="col-6 metar-title">
                            Trend:
                        </div>
                        <div class="col-4 metar-content">
                            The weather content.
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-3 brief-container">
                    <div class="row">
                        <div class="col-6">
                            <h4>TAF</h4>
                        </div>
                        <div class="col-6">
                            <span class="badge bg-secondary">Active</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 taf-title" id="taf_bulletin">
                        </div>
                        <div class="col-12 taf-content">
                            <span id="taf_info"></span>
                        </div>
                        <div class="col-12 taf-title" id="taf_timestamp">
                        </div>
                        <div class="col-12 taf-content">
                            <span id="taf_raw"></span>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-xl-3 brief-container">
                    <div class="row">
                        <div class="col-12">
                            <h4>Location:</h4>
                        </div>
                    </div>
                    <div class="row location-row">
                        <div class="col-12" id="map">

                        </div>
                        <div class="row metar-container">
                            <div class="col-6 metar-title">
                                Coordinates:
                            </div>
                            <div class="col-4 metar-content">
                                <span id="coordinates"></span>
                            </div>
                        </div>
                        <div class="row metar-container">
                            <div class="col-6 metar-title">
                                Type:
                            </div>
                            <div class="col-4 metar-content">
                                <span id="type"></span>
                            </div>
                        </div>
                        <div class="row metar-container">
                            <div class="col-6 metar-title">
                                Elevation:
                            </div>
                            <div class="col-4 metar-content">
                                <span id="elevation"></span> m
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row email-row">
            <div class="col-5">
                <button type="button" class="btn btn-primary email-button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Email my brief!
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Lets get briefed!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with
                                            anyone else.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <button type="button" class="btn btn-primary email-button">Print my brief!</button>
            </div>
        </div>
        </div>
    </section>

    <!--Email/Contact-->
    <section>

    </section>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
</script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAEssOU7Da63DY0v6cZAx4Rq7G67v3Vr4&callback=initMap"
    type="text/javascript"></script>
<script src="assets/js/checkwx.js"></script>

</html>
